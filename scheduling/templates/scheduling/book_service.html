{% extends 'store/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Book {{ service.name }}</h2>
    <p class="text-center"><strong>Time:</strong> {{ time_slot.start_time|time:"H:i" }} on {{ time_slot.date|date:"F d, Y" }}</p>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Confirm Booking</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
