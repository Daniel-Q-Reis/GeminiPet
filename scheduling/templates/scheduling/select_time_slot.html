{% extends 'store/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Select a Time for {{ service.name }} on {{ date|date:"F d, Y" }}</h2>
    <div class="list-group">
        {% for slot in time_slots %}
            <a href="{% url 'scheduling:book_service' service.id slot.id %}" class="list-group-item list-group-item-action">
                {{ slot.start_time|time:"H:i" }} - {{ slot.end_time|time:"H:i" }}
            </a>
        {% empty %}
            <p class="text-center">No available time slots for this date.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
