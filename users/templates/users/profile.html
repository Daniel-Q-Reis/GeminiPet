{% extends 'store/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title text-center">User Profile</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_first_name" class="form-label">First Name</label>
                                <input type="text" name="first_name" value="{{ form.first_name.value|default:'' }}" class="form-control" id="id_first_name">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_last_name" class="form-label">Last Name</label>
                                <input type="text" name="last_name" value="{{ form.last_name.value|default:'' }}" class="form-control" id="id_last_name">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="id_phone_number" class="form-label">Phone Number</label>
                            <input type="text" name="phone_number" value="{{ form.phone_number.value|default:'' }}" class="form-control" id="id_phone_number">
                        </div>
                        <div class="mb-3">
                            <label for="id_full_address" class="form-label">Full Address</label>
                            <input type="text" name="full_address" value="{{ form.full_address.value|default:'' }}" class="form-control" id="id_full_address">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_date_of_birth" class="form-label">Date of Birth</label>
                                <input type="date" name="date_of_birth" value="{{ form.date_of_birth.value|default:''|date:"Y-m-d" }}" class="form-control" id="id_date_of_birth">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_cpf" class="form-label">CPF</label>
                                <input type="text" name="cpf" value="{{ form.cpf.value|default:'' }}" class="form-control" id="id_cpf">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="id_zip_code" class="form-label">Zip Code</label>
                            <input type="text" name="zip_code" value="{{ form.zip_code.value|default:'' }}" class="form-control" id="id_zip_code">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
