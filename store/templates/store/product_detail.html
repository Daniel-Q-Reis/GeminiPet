{% extends 'store/base.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <img src="{% if product.image %}{{ product.image.url }}{% else %}https://via.placeholder.com/500{% endif %}" class="img-fluid" alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
        <h1>{{ product.name }}</h1>
        <p>{{ product.description }}</p>
        <p><strong>Price: ${{ product.price }}</strong></p>
        <p><strong>Stock: {{ product.stock }}</strong></p>
        <a href="{% url 'store:add_to_cart' product.id %}" class="btn btn-success">Add to Cart</a>
    </div>
</div>
{% endblock %}
